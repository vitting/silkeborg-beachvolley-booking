<div class="container">
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="resourceForm">
        <div>
          <div class="res_image"></div>
        </div>
        <mat-form-field class="full-width">
          <mat-label>Favorite food</mat-label>
          <input
            matInput
            placeholder="Ex. Pizza"
            value=""
            formControlName="name"
          />
        </mat-form-field>
        <div>
          <div>
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1">Altid tilgængelig</mat-radio-button>
              <mat-radio-button value="2">Dagsbasic</mat-radio-button>
            </mat-radio-group>
          </div>
          <div><mat-checkbox labelPosition="after">Mandag</mat-checkbox> <button mat-icon-button (click)="editInterval()"><mat-icon>edit</mat-icon></button></div>
          <div><mat-checkbox labelPosition="after">Tirsdag</mat-checkbox> <button mat-icon-button (click)="editInterval()"><mat-icon>edit</mat-icon></button></div>
          <div><mat-checkbox labelPosition="after">Onsdag</mat-checkbox> <button mat-icon-button (click)="editInterval()"><mat-icon>edit</mat-icon></button></div>
          <div><mat-checkbox labelPosition="after">Torsdag</mat-checkbox> <button mat-icon-button (click)="editInterval()"><mat-icon>edit</mat-icon></button></div>
          <div><mat-checkbox labelPosition="after">Fredag</mat-checkbox> <button mat-icon-button (click)="editInterval()"><mat-icon>edit</mat-icon></button></div>
          <div><mat-checkbox labelPosition="after">Lørdag</mat-checkbox> <button mat-icon-button (click)="editInterval()"><mat-icon>edit</mat-icon></button></div>
          <div><mat-checkbox labelPosition="after">Søndag</mat-checkbox> <button mat-icon-button (click)="editInterval()"><mat-icon>edit</mat-icon></button></div>
        </div>
        <div class="buttons">
          <button
            mat-raised-button
            type="submit"
            [disabled]="!resourceForm.valid"
          >
            Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
